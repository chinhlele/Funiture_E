<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cart</title>
        <!-- logo -->
        <link rel="shortcut icon" href="img/logo/symbol.svg" type="image/svg+xml" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- trick -->
        <link rel="stylesheet" href="./trick awesome/css/all.min.css" />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="p-cart">
            <!-- header -->

            <div class="c-header"></div>

            <!-- nav -->

            <div class="c-nav">
                <div class="c_sub-nav">
                    <div class="container">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <div class="c_line"></div>
                            <li><a href="javascript:;">Cart</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- show product -->

            <div class="s-cart">
                <div class="container">
                    <div class="s_col">
                        <div class="s_left">
                            <table>
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>PRODUCT</th>
                                        <th>PRICE</th>
                                        <th>QUANTITY</th>
                                        <th>SUBTOTAL</th>
                                    </tr>
                                </thead>
                                <tbody id="cartProduct"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="s_col">
                        <div class="s_right">
                            <h2>CART TOTALS</h2>
                            <table>
                                <tbody>
                                    <tr>
                                        <th>SUBTOTAL</th>
                                        <td class="s_total">$<span></span>.00</td>
                                    </tr>
                                    <tr>
                                        <th>SHIPPING</th>
                                        <td>
                                            <p class="s_flat">Flat rate: $<span>55</span></p>
                                            <p class="s_flat">Shipping to <span>NY</span>.</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>TOTAL</th>
                                        <td class="s_price">$<span></span>.00</td>
                                    </tr>
                                </tbody>
                            </table>
                            <a href="checkout.html">
                                <button class="c-btn-2">
                                    <span class="c_btn-1"> Proceed to checkout </span>
                                    <span class="c_btn-2"> Proceed to checkout </span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- footer -->

            <div class="c-footer"></div>
        </div>
        <!-- script -->
        <script src="js/base.js"></script>
        <script src="js/cart.js"></script>
    </body>
</html>
