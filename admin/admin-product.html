<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Product</title>
        <!-- logo -->
        <link rel="shortcut icon" href="img/logo/symbol.svg" type="image/svg+xml" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- trick -->
        <link rel="stylesheet" href="/trick awesome/css/all.min.css" />
        <!-- tiny -->
        <script
            src="https://cdn.tiny.cloud/1/zmh18mnnd0qikur66v8qlkou2a20uydthu05kzahry7t3tfu/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
        ></script>
        <!-- css admin -->
        <link rel="stylesheet" href="/css/admin.css" />
    </head>
    <body>
        <div class="s-info">
            <div class="row">
                <div class="s_col col-xl-2 col-lg-2 col-md-2 col-sm-2">
                    <div id="dashboard"></div>
                </div>
                <div class="s_col col-xl-10 col-lg-10 col-md-10 col-sm-10">
                    <div class="s_right" data-tab="2">
                        <div class="c-opening">
                            <h1>PRODUCT LIST</h1>
                            <div class="s_frame" id="s_login"></div>
                        </div>
                        <div class="s_frame">
                            <div class="s_select">
                                <label for="">Choose Cate</label>
                                <select name="chooseCate" id="chooseCate"></select>
                            </div>
                            <div class="s_select">
                                <label for="">Choose Material</label>
                                <select name="chooseMaterial" id="chooseMaterial"></select>
                            </div>
                            <div class="c-input">
                                <input required="" type="text" class="c_input" name="title" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <label>Product Name</label>
                            </div>
                            <div class="c-input">
                                <input required="" type="text" class="c_input" name="des" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <label>Description</label>
                            </div>
                            <div class="c-input">
                                <input required="" type="text" class="c_input" name="market" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <label>Price Market</label>
                            </div>
                            <div class="c-input">
                                <input required="" type="text" class="c_input" name="discount" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <label>Price Discount</label>
                            </div>
                            <!-- <div class="c-input">
                                <input required="" type="text" class="c_input" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <label>ADDITIONAL</label>
                            </div> -->
                            <div class="c-input-1">
                                <div class="c_frame">
                                    <input required="" type="file" class="c_input" name="img" />
                                    <span class="c_highlight"></span>
                                    <span class="c_bar"></span>
                                </div>
                                <div class="c_thumb">
                                    <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg" alt="img" />
                                </div>
                            </div>
                        </div>
                        <button class="c-btn-1">
                            <span class="c_btn-1">SAVE</span>
                            <span class="c_btn-2">SAVE</span>
                        </button>
                        <button class="c-btn-1" style="display: none" id="update">
                            <span class="c_btn-1">UPDATE</span>
                            <span class="c_btn-2">UPDATE</span>
                        </button>

                        <div class="s-product">
                            <table>
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Image</th>
                                        <th>Item</th>
                                        <th>Category</th>
                                        <th>Material</th>
                                        <th>Price Discount</th>
                                        <th>Fix</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <tr>
                                        <td>1</td>

                                        <td>
                                            <img
                                                src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg"
                                                alt="img"
                                            />
                                        </td>
                                        <td>ewfwefwefwe</td>
                                        <td>Chair</td>
                                        <td>Wood</td>
                                        <td>23</td>
                                        <td>Fix</td>
                                        <td>Delete</td>
                                    </tr> -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script -->
        <script src="/js/admin-js/admin-base.js"></script>
        <script src="/js/admin-js/admin-product.js"></script>
    </body>
</html>
