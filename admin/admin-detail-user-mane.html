<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Detail User</title>
        <!-- logo -->
        <link rel="shortcut icon" href="img/logo/symbol.svg" type="image/svg+xml" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- trick -->
        <link rel="stylesheet" href="trick awesome/css/all.min.css" />
        <!-- css admin -->
        <link rel="stylesheet" href="css/admin.css" />
    </head>
    <body>
        <div class="s-info">
            <div class="row">
                <div class="s_col col-xl-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="s_left">
                        <div id="dashboard"></div>
                    </div>
                </div>
                <div class="s_col col-xl-10 col-lg-10 col-md-10 col-sm-10">
                    <div class="s_right active">
                        <div class="c-opening">
                            <h1>WEBSITE INFOMATION</h1>
                            <div class="s_frame" id="s_login"></div>
                        </div>
                        <div class="s_frame">
                            <div class="c-input">
                                <input required="" type="text" class="c_input" name="email" disabled />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <!-- <label>Email</label> -->
                            </div>
                            <div class="c-input">
                                <input required="" type="number" class="c_input" name="pass" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <!-- <label>New Password</label> -->
                            </div>
                            <div class="c-input">
                                <input required="" type="email" class="c_input" name="fullname" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <!-- <label>Fullname</label> -->
                            </div>
                            <div class="c-input">
                                <input required="" type="text" class="c_input" name="phone" />
                                <span class="c_highlight"></span>
                                <span class="c_bar"></span>
                                <!-- <label>Phone</label> -->
                            </div>
                            <div class="s_select">
                                <label style="color: gray">Permission</label>
                                <select name="per" id="per">
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>
                        <button class="c-btn-1">
                            <span class="c_btn-1">SAVE</span>
                            <span class="c_btn-2">SAVE</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- script -->
        <script src="js/admin-js/admin-base.js"></script>
        <script src="js/admin-js/admin-detail-user.js"></script>
    </body>
</html>
