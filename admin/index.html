<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>admin</title>
        <!-- logo -->
        <link rel="shortcut icon" href="../img/logo/symbol.svg" type="image/svg+xml" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- trick -->
        <link rel="stylesheet" href="../trick awesome/css/all.min.css" />
        <!-- css admin -->
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <div class="s-log">
            <div class="container">
                <h1>SIGN IN</h1>
                <img class="imgLogin" style="display: none" src="https://upload.wikimedia.org/wikipedia/commons/3/38/Hard-Drive-Error.png" alt="" />
                <div id="s_frame">
                    <div class="c-input">
                        <input required="" type="text" class="c_input" name="email" />
                        <span class="c_highlight"></span>
                        <span class="c_bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="c-input">
                        <input required="" type="password" class="c_input" name="pass" />
                        <span class="c_highlight"></span>
                        <span class="c_bar"></span>
                        <label>Password</label>
                    </div>
                    <div class="s_btn text-center">
                        <button class="c-btn-2" type="submit">
                            <span class="c_btn-1">SIGN IN</span>
                            <span class="c_btn-2">SIGN IN</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/admin-js/admin-login.js"></script>
    </body>
</html>
