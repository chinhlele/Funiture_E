<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Detail Order</title>
        <!-- logo -->
        <link rel="shortcut icon" href="img/logo/symbol.svg" type="image/svg+xml" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- trick -->
        <link rel="stylesheet" href="../trick awesome/css/all.min.css" />
        <!-- css admin -->
        <link rel="stylesheet" href="../css/admin.css" />
    </head>
    <body>
        <div class="s-info">
            <div class="row">
                <div class="s_col col-xl-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="s_left">
                        <div id="dashboard"></div>
                    </div>
                </div>
                <div class="s_col col-xl-10 col-lg-10 col-md-10 col-sm-10">
                    <div class="s_right active">
                        <div class="c-opening">
                            <h1>DETAIL ORDER MANEGEMENT</h1>
                            <div class="s_frame" id="s_login"></div>
                        </div>
                        <div class="row" style="margin-top: 50px">
                            <div class="s_fra col-xl-6 col-lg-6 col-md-6 col-sm-12" id="order">
                                <!-- <ul>
                                    <li>Customer Name: <span>GGEG</span></li>
                                    <li>Phone Number: <span>GGEG</span></li>
                                    <li>Email: <span>GGEG</span></li>
                                    <li>Address: <span>GGEG</span></li>
                                </ul> -->
                            </div>
                            <div class="s_fra col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="s-product" style="width: 100%">
                                    <table style="margin-top: 0; margin-bottom: 50px">
                                        <thead>
                                            <tr>
                                                <th>STT</th>
                                                <th>Product name</th>
                                                <th>Quantity</th>
                                                <th>Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody id="cart"></tbody>
                                    </table>
                                    <p style="text-align: right" class="main-total">Total:$<span></span>.00</p>
                                </div>
                                <textarea
                                    name="customer-order"
                                    id="customer-order"
                                    cols="30"
                                    rows="10"
                                    disabled
                                    style="display: block; width: 100%"
                                    placeholder="Customer's request"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script -->
        <script src="../js/admin-js/admin-base.js"></script>
        <script src="../js/admin-js/admin-detail-order.js"></script>
    </body>
</html>
