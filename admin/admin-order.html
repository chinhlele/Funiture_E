<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Order</title>
        <!-- logo -->
        <link rel="shortcut icon" href="img/logo/symbol.svg" type="image/svg+xml" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- trick -->
        <link rel="stylesheet" href="../trick awesome/css/all.min.css" />
        <!-- css admin -->
        <link rel="stylesheet" href="../css/admin.css" />

    <body>
        <div class="s-info">
            <div class="row">
                <div class="s_col col-xl-2 col-lg-2 col-md-2 col-sm-2">
                    <div class="s_left">
                        <div id="dashboard"></div>
                    </div>
                </div>
                <div class="s_col col-xl-10 col-lg-10 col-md-10 col-sm-10">
                    <div class="s_right active">
                        <div class="c-opening">
                            <h1>ORDER MANEGEMENT</h1>
                            <div class="s_frame" id="s_login"></div>
                        </div>
                        <div class="s-product">
                            <table>
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Customer name</th>
                                        <th>Phone number</th>
                                        <th>Email</th>
                                        <th>Request</th>
                                        <th>View</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="show-order">
                                    <tr></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- script -->
        <script src="../js/admin-js/admin-base.js"></script>
        <script src="../js/admin-js/admin-order.js"></script>
