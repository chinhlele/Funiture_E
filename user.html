<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User</title>
        <!-- logo -->
        <link rel="shortcut icon" href="img/logo/symbol-2.svg" type="image/svg+xml" />
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- trick -->
        <link rel="stylesheet" href="./trick awesome/css/all.min.css" />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="p-user">
            <!-- header -->

            <div class="c-header"></div>

            <!-- nav -->

            <div class="c-nav">
                <div class="c_sub-nav">
                    <div class="container">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <div class="c_line"></div>
                            <li><a href="javascript:;">User</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- usser -->

            <div class="s-user">
                <div class="container">
                    <div class="row">
                        <div class="s_col col-xl-4 col-lg-4 col-md-4 col-sm-12">
                            <div class="s_left">
                                <ul>
                                    <li class="active" data-item="1"><i class="fa-solid fa-pen"></i> DASHBOARD</li>
                                    <li data-item="2"><i class="fa-solid fa-user"></i> USER UPDATE</li>
                                    <li data-item="3"><i class="fa-solid fa-clipboard"></i> ORDER</li>
                                </ul>
                            </div>
                        </div>
                        <div class="s_col col-xl-8 col-lg-8 col-md-8 col-sm-12">
                            <div class="s_right">
                                <div class="s_frame active" data-item="1" id="userInfo">
                                    <div class="s_dash">
                                        <p class="s_hello" id="userInfo">Hello, <span>LamPhat</span></p>
                                        <p class="s_txt">What do you want to buy today?</p>
                                        <button class="s_btn"><i class="fa-light fa-arrow-left"></i> Sign Out</button>
                                    </div>
                                </div>
                                <div class="s_frame" data-item="2">
                                    <div class="s_update text-center">
                                        <div class="row">
                                            <div class="s_col col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                <div class="c-input">
                                                    <input required="" type="text" class="c_input" disabled name="email" />
                                                    <span class="c_highlight"></span>
                                                    <span class="c_bar"></span>
                                                    <!-- <label>Email</label> -->
                                                </div>
                                                <div class="c-input">
                                                    <input required="" type="text" class="c_input" name="phone" />
                                                    <span class="c_highlight"></span>
                                                    <span class="c_bar"></span>
                                                    <label>Phone</label>
                                                </div>
                                            </div>
                                            <div class="s_col col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                                <div class="c-input">
                                                    <input required="" type="text" class="c_input" name="fullname" />
                                                    <span class="c_highlight"></span>
                                                    <span class="c_bar"></span>
                                                    <label>Full name</label>
                                                </div>
                                                <div class="c-input">
                                                    <input required="" type="text" class="c_input" name="pass" />
                                                    <span class="c_highlight"></span>
                                                    <span class="c_bar"></span>
                                                    <label>Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="c-btn-2" type="submit">
                                            <span class="c_btn-1">UPDATE</span>
                                            <span class="c_btn-2">UPDATE</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="s_frame" data-item="3" id="order"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- footer -->

            <div class="c-footer"></div>
        </div>
        <!-- script -->
        <script src="js/base.js"></script>
        <script src="js/user.js"></script>
    </body>
</html>
